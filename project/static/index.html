<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="google-signin-client_id" content="149049213874-0g5d6qbds8th0f1snmhap4n0a05cssp2.apps.googleusercontent.com">
	<script src="https://apis.google.com/js/platform.js" async defer></script>
	<title>Cuth's Music Room Bookings</title>
	<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>
	<link rel="stylesheet" href="jquery.timepicker.min.css">
</head>
<body>
	<div class="container">
		<br>
		<a id="signin-link">
			<img id="user-img" src="img/google_icon.png"><span id="usr-name">Sign in</span>
		</a>
		<br>
		<!--<h1>Cuth's Music Room Bookings</h1>-->
		<div class="d-md-none">
			Scroll sideways to see more days.
		</div>
		<br>
		<div id="timetable-container" class="content-div">
			Loading data...
		</div>
		<div id="clash-container" class="content-div"></div>
		<br>
		<form id="bookingform">
			<input type="text" id="datepicker" name="date">
			<input type="text" id="timepicker1" name="stime">
			<input type="text" id="timepicker2" name="etime">
			<input type="text" name="name">
			<input type="hidden" id="idbox" name="id" value="null">
			<input type="hidden" name="recurrence" value="off">
			<input type="checkbox" name="recurrence">
			<button type="submit">Submit</button>
		</form>
	</div>

	<!--<footer>
		<div class="container">
			Designed and built by Barnaby Collins.
		</div>
	</footer>-->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
	<script type="text/javascript" src="js/jquery.timepicker.min.js"></script>
	<script src="js/bundle.js"></script>
	<div id="loading-screen">
		<div>
			Loading...
		</div>
	</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="google-signin-client_id" content="149049213874-0g5d6qbds8th0f1snmhap4n0a05cssp2.apps.googleusercontent.com">
	<script src="https://apis.google.com/js/platform.js" async defer></script>
	<title>Cuth's Music Room Bookings</title>
	<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>
	<link rel="stylesheet" href="jquery.timepicker.min.css">
</head>
<body>
	<div class="container">
		<br>
		<h1>Cuth's Music Room Bookings</h1>
		<a id="signin-link">
			<img id="user-img" src="img/google_icon.png"><span id="user-name">Sign in</span>
		</a>
		<br>
		<br>
		<div id="timetable-container" class="content-div">
			Loading data...
		</div>
		<br>
		<div class="row" id="user-content" style="display: none;">
			<div class="col-lg-5">
				<div>
					<h2>Make a booking</h2>
					<form id="bookingform">
						<table>
							<tr>
								<th>Date (DD/MM/YYYY)</th>
								<td><input type="text" id="datepicker" name="date"></td>
							</tr>
							<tr>
								<th>Start time (HH:mm)</th>
								<td><input type="text" id="timepicker1" name="stime"></td>
							</tr>
							<tr>
								<th>End time (HH:mm)</th>
								<td><input type="text" id="timepicker2" name="etime"></td>
							</tr>
							<tr>
								<th>Booking name</th>
								<td><input type="text" name="name"></td>
							</tr>
							<tr id='recurrence' style="display: none;">
								<th>Recurring?</th>
								<td><input type="checkbox" name="recurrence"></td>
							</tr>
							<tr>
								<td colspan="2"><button type="submit">Submit</button></td>
							</tr>
						</table>
					</form>
				</div>
			</div>
			<div class="col-lg-7">
				<div>
					<h2>Your upcoming bookings</h2>
					<table id="userTable" class="table table-dark table-striped">
						<tr>
							<th>Name</th>
							<th>Date</th>
							<th>Date Made</th>
							<th></th>
						</tr>
					</table>
				</div>
			</div>
		</div>
		<br>
		<br>
	</div>

	<!--<footer>
		<div class="container">
			Designed and built by Barnaby Collins.
		</div>
	</footer>-->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
	<script type="text/javascript" src="js/jquery.timepicker.min.js"></script>
	<script src="js/bundle.js"></script>
	<script id="browsertest">
		document.addEventListener('DOMContentLoaded', function() {
			let ua = navigator.userAgent;			
			if (ua.indexOf('MSIE ') > -1 || ua.indexOf('Trident/') > -1) {
				$('#loadtext').html('It appears you are using Internet Explorer, which is not supported. Please use a more modern browser, such as Microsoft Edge, <a href="https://chrome.google.com">Chrome</a> or <a href="https://www.mozilla.org/en-GB/firefox/">Firefox</a>!');
			}
		});
		$('#browsertest').remove();
	</script>
	<div id="loading-screen">
		<div id="loadtext">
			Loading...
		</div>
	</div>
</body>
</html>

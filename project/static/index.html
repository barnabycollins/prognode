<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="google-signin-client_id" content="149049213874-0g5d6qbds8th0f1snmhap4n0a05cssp2.apps.googleusercontent.com">
	<script src="https://apis.google.com/js/platform.js" async defer></script>
	<title>Cuth's Music Room Bookings</title>
	<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<body>
	<div class="container">
		<br>
		<!--<h1>Cuth's Music Room Bookings</h1>-->
		<div class="d-md-none">
			Scroll sideways to see more days.
		</div>
		<br>
		<div id="timetable-container" class="content-div">
			Loading data...
		</div>
		<div id="clash-container" class="content-div"></div>
		<div class="g-signin2" data-onsuccess="onSignIn"></div>
		<br>
		<form id="bookingform">
			<input type="datetime-local" name="stime">
			<input type="datetime-local" name="etime">
			<input type="text" name="name">
			<input type="hidden" id="idbox" name="id" value="null">
			<input type="hidden" name="recurrence" value="off">
			<input type="checkbox" name="recurrence">
			<button type="submit">Submit</button>
		</form>
	</div>

	<!--<footer>
		<div class="container">
			Designed and built by Barnaby Collins.
		</div>
	</footer>-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<script src="js/bundle.js"></script>
	<div id="loading-screen">
		<div>
			Loading...
		</div>
	</div>

	<script>
		/* eslint-disable */
		function onSignIn(googleUser) {
			var profile = googleUser.getBasicProfile();
			id_token = googleUser.getAuthResponse().id_token;
			console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
			console.log('Name: ' + profile.getName());
			console.log('Image URL: ' + profile.getImageUrl());
			console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.
/* 			var xhr = new XMLHttpRequest();
			xhr.open('POST', '/signin');
			xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
			xhr.onload = function() {
			console.log('Signed in as: ' + xhr.responseText);
			};
			xhr.send('idtoken=' + id_token); */
			$('#idbox').attr("value", id_token);
		}
		/* eslint-enable */
	</script>
</body>

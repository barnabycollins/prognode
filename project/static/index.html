<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="google-signin-client_id" content="149049213874-0g5d6qbds8th0f1snmhap4n0a05cssp2.apps.googleusercontent.com">
	<script src="https://apis.google.com/js/platform.js" async defer></script>
	<title>Cuth's Music Room Bookings</title>
	<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>
	<link rel="stylesheet" href="jquery.timepicker.min.css">
</head>
<body>
	<div class="container">
		<br>
		<a id="signin-link">
			<img id="user-img" src="img/google_icon.png"><span id="usr-name">Sign in</span>
		</a>
		<br>
		<!--<h1>Cuth's Music Room Bookings</h1>-->
		<div class="d-md-none">
			Scroll sideways to see more days.
		</div>
		<br>
		<div id="timetable-container" class="content-div">
			Loading data...
		</div>
		<div id="clash-container" class="content-div"></div>
		<br>
		<form id="bookingform">
			<input type="text" id="datepicker" name="date">
			<input type="text" id="timepicker1" name="stime">
			<input type="text" id="timepicker2" name="etime">
			<input type="text" name="name">
			<input type="hidden" id="idbox" name="id" value="null">
			<input type="hidden" name="recurrence" value="off">
			<input type="checkbox" name="recurrence">
			<button type="submit">Submit</button>
		</form>
	</div>

	<!--<footer>
		<div class="container">
			Designed and built by Barnaby Collins.
		</div>
	</footer>-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
	<script type="text/javascript" src="js/jquery.timepicker.min.js"></script>
	<script src="js/bundle.js"></script>
	<div id="loading-screen">
		<div>
			Loading...
		</div>
	</div>
</body>
</html>
